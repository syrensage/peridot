<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peridot Nails & Spa</title>
    <meta name="robots" content="index,follow" />
  </head>

  <link rel="icon" href="/pictures/nails-icon.png" />
  <body>
    <a class="logo" href="/main/index.html"
      ><img src="/pictures/logo (1).png" alt="logo"
    /></a>
    <div class="navbar">
      <div class="container">
        <nav>
          <ul class="primary-nav">
            <li>
              <a href="/main/index.html" class="current">Home</a>
              <a href="/aboutus.html" class="current">About Us</a>
              <a href="/services.html" class="current">Services</a>
              <a href="/gallery.html" class="current">Gallery</a>
              <a href="/contact.html" class="current">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="container1">
      <!--image slider start-->
      <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <!--radio buttons end-->

          <!--slides images start-->
          <div class="slide first">
            <img src="/pictures/nail-pic.jpg" alt="nail picture" />
          </div>
          <div class="slide second">
            <img src="/pictures/nail-pic-2.jpg" alt="nail picture" />
          </div>
          <div class="slide third">
            <img src="/pictures/nail-pic-3.jpg" alt="nail picture" />
          </div>
          <!--slides images end-->

          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auot-btn1"></div>
            <div class="auot-btn2"></div>
            <div class="auot-btn3"></div>
          </div>
          <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
      </div>
      <!--image slider end-->

      <script type="text/javascript">
        var counter = 1;
        setInterval(function () {
          document.getElementById("radio" + counter).checked = true;
          counter++;
          if (counter > 4) {
            counter = 1;
          }
        }, 5000);
      </script>
    </div>

    <section class="bottom-nav">
      <div class="container">
        <div class="bottom">
          <nav>
            <p class="site-map" style><strong>Site Map</strong></p>
            <ul class="secondary-nav">
              <li>
                <a href="/aboutus.html" class="past">About Us</a>

                <a href="/gallery.html" class="past">Gallery</a>
                <a href="/services.html" class="past">Services</a>
                <a href="/contact.html" class="past">Contact Us</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="map"></div>
      </div>
    </section>

    <p>&copy; 2022 Peridot Nails and Spa</p>
    <p>Web design by Johnson Pham</p>
  </body>
</html>
